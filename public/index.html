<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>NFT Card Design | Web Design</title>
  </head>
  <body>
    <div id="cardID" class="card">
      <img
        src="/src/assets/image/image-equilibrium.jpg"
        alt="equilibrium-image"
        class="nft__card--image"
        id="equilibriumImg"
        title="image-equilibrium"
      />
      <div class="img__overlay" id="overlayID">
        <img
          src="/src/assets/svg/icon-view.svg"
          alt="icon-svg"
          title="icon-svg"
          class="icon-NFT"
        />
      </div>
      <h2 class="text-NFT">Equilibrium #0407</h2>
    </div>
    <!-- ====  Javascript Design ===== -->
    <script src="/src/js/index.js"></script>
  </body>
</html>
